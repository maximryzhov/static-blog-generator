{% extends "base.html" %}

{% block title %}
    {{ SITE_NAME }} - Topics
{% endblock %}

{% block content %}
    <header>
        <h1 class="entry-title">Browse all topics:</h1>
    </header>
    <nav>
        <ul>
            {% for tag in tags %}
                <li><a href="{{ tag.url }}">#{{ tag.name }}</a> ({{ tag.count }})</li>
            {% endfor %}
        </ul>
    </nav>
    <div class="page-meta-bottom">
        <a href="/">Back to main</a> | <a href="#">To the top</a>
    </div>
{% endblock %}
